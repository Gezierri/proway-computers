<section class="product__container">
    <div class="product-image__container">
        <img [src]="produto?.imagem" alt="">
    </div>
    <div class="product-deion__container">
        <h2 class="product__name">{{produto?.descricao}}</h2>
        <h3 class="product__price">{{produto?.preco | currency: "BRL"}}</h3>
        <p></p>
        <label>
            Quantidade:
            <input type="number" [(ngModel)]="quantidade">unidade(s)
        </label>
        <p class="product__avaliability">{{produto?.quantidadeEstoque}} unidades em estoque</p>
        <button (click)="adicionarCarrinho()">Adicionar ao carrinho</button>
    </div>
</section>
